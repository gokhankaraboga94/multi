<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>6 Kanal TV Duvarı</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #121212, #2c2c2c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #eee;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 15px;
      width: 95vw;
      max-width: 1400px;
      height: 95vh;
      padding: 10px;
    }

    .tv {
      position: relative;
      background-color: #1e1e1e;
      border: 5px solid #aaa;
      border-radius: 12px;
      box-shadow: 0 0 12px 3px rgba(170, 170, 170, 0.3);
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }

    .tv:hover {
      box-shadow: 0 0 20px 5px rgba(170, 170, 170, 0.6);
    }

    .tv iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      border-radius: 12px;
    }

    .tv-title {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(30, 30, 30, 0.8);
      padding: 6px 14px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      user-select: none;
      pointer-events: none;
      color: #ddd;
      text-shadow: 0 0 4px rgba(0,0,0,0.7);
      letter-spacing: 0.03em;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
      }
    }

    @media (max-width: 500px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(6, 1fr);
      }

      .tv-title {
        font-size: 14px;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="tv">
      <iframe src="https://www.youtube.com/embed/bdDfLLy9Y5k" allowfullscreen></iframe>
      <div class="tv-title">CNN Türk</div>
    </div>

    <div class="tv">
      <iframe src="https://www.youtube.com/embed/qnpfhjMhMKY" allowfullscreen></iframe>
      <div class="tv-title">NTV</div>
    </div>

    <div class="tv">
      <iframe src="https://www.youtube.com/embed/BUH1UqCxbDE" allowfullscreen></iframe>
      <div class="tv-title">Halk TV</div>
    </div>

    <div class="tv">
      <iframe src="https://www.youtube.com/embed/fNqmmqNNGp8" allowfullscreen></iframe>
      <div class="tv-title">Tele1</div>
    </div>

    <div class="tv">
      <iframe src="https://www.youtube.com/embed/ztmY_cCtUl0" allowfullscreen></iframe>
      <div class="tv-title">Sözcü TV</div>
    </div>

    <div class="tv">
      <iframe src="https://www.youtube.com/embed/6BX-NUzBSp8" allowfullscreen></iframe>
      <div class="tv-title">Haber Global</div>
    </div>

  </div>

</body>
</html>
