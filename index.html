<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Duvarı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 1200px;
            height: 90%;
        }

        .tv {
            width: 100%;
            height: 100%;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .tv iframe {
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 10px;
        }

        .tv-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .tv-title {
            position: absolute;
            color: white;
            font-size: 16px;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="tv-container">
            <div class="tv">
                <iframe src="https://www.youtube.com/embed/bdDfLLy9Y5k" allowfullscreen></iframe>
                <div class="tv-title">CNN Türk</div>
            </div>
        </div>

        <div class="tv-container">
            <div class="tv">
                <iframe src="https://www.youtube.com/embed/qnpfhjMhMKY" allowfullscreen></iframe>
                <div class="tv-title">NTV</div>
            </div>
        </div>

        <div class="tv-container">
            <div class="tv">
                <iframe src="https://www.youtube.com/embed/BUH1UqCxbDE" allowfullscreen></iframe>
                <div class="tv-title">Halk TV</div>
            </div>
        </div>
    </div>

</body>
</html>
