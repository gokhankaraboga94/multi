<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>6 Kanal TV Duvarı - Aynı Anda Oynatmalı</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #121212, #2c2c2c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #eee;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 15px;
      width: 95vw;
      max-width: 1400px;
      height: 95vh;
      padding: 10px;
    }

    .tv {
      position: relative;
      background-color: #1e1e1e;
      border: 5px solid #3a7bd5;
      border-radius: 12px;
      box-shadow: 0 0 12px 3px rgba(58, 123, 213, 0.5);
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }

    .tv:hover {
      box-shadow: 0 0 20px 5px rgba(58, 123, 213, 0.8);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      border-radius: 12px;
    }

    .tv-title {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(30, 30, 30, 0.8);
      padding: 6px 14px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      user-select: none;
      pointer-events: none;
      color: #ddd;
      text-shadow: 0 0 4px rgba(0,0,0,0.7);
      letter-spacing: 0.03em;
      z-index: 10;
    }

    .info-box {
      position: absolute;
      padding: 8px 14px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      z-index: 999;
      color: #fff;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
    }

    #clock {
      top: 10px;
      left: 20px;
    }

    #usd {
      top: 10px;
      right: 20px;
    }

    #eur {
      bottom: 40px;
      right: 20px;
    }

    #gbp {
      bottom: 40px;
      left: 20px;
    }

    .marquee {
      position: absolute;
      bottom: 0;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 0;
    }

    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
      font-size: 28px;
      font-weight: bold;
      color: #00f0ff;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 0 0 8px #00f0ff;
      letter-spacing: 2px;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(6, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- Bilgi kutuları -->
  <div class="info-box" id="clock">--:--:--</div>
  <div class="info-box" id="usd">USD: --</div>
  <div class="info-box" id="eur">EUR: --</div>
  <div class="info-box" id="gbp">GBP: --</div>

  <!-- TV Duvarı -->
  <div class="container">
    <div class="tv">
      <iframe src="https://www.youtube.com/embed/bdDfLLy9Y5k?autoplay=1&mute=1" allow="autoplay; fullscreen" allowfullscreen loading="lazy"></iframe>
      <div class="tv-title">CNN Türk</div>
    </div>
    <div class="tv">
      <iframe src="https://www.youtube.com/embed/qnpfhjMhMKY?autoplay=1&mute=1" allow="autoplay; fullscreen" allowfullscreen loading="lazy"></iframe>
      <div class="tv-title">NTV</div>
    </div>
    <div class="tv">
      <iframe src="https://www.youtube.com/embed/BUH1UqCxbDE?autoplay=1&mute=1" allow="autoplay; fullscreen" allowfullscreen loading="lazy"></iframe>
      <div class="tv-title">Halk TV</div>
    </div>
    <div class="tv">
      <iframe src="https://www.youtube.com/embed/fNqmmqNNGp8?autoplay=1&mute=1" allow="autoplay; fullscreen" allowfullscreen loading="lazy"></iframe>
      <div class="tv-title">Tele1</div>
    </div>
    <div class="tv">
      <iframe src="https://www.youtube.com/embed/ztmY_cCtUl0?autoplay=1&mute=1" allow="autoplay; fullscreen" allowfullscreen loading="lazy"></iframe>
      <div class="tv-title">Sözcü TV</div>
    </div>
    <div class="tv">
      <iframe src="https://www.youtube.com/embed/6BX-NUzBSp8?autoplay=1&mute=1" allow="autoplay; fullscreen" allowfullscreen loading="lazy"></iframe>
      <div class="tv-title">Haber Global</div>
    </div>
  </div>

  <!-- Kayan Yazı -->
  <div class="marquee">
    <div class="marquee-text">Samet Ün katkılarıyla</div>
  </div>

  <script>
    // Canlı saat
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('tr-TR', { hour12: false });
      document.getElementById('clock').textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Döviz kurları
    async function fetchExchangeRates() {
      try {
        const response = await fetch('https://api.frankfurter.app/latest?from=EUR&to=TRY,USD,GBP');
        const data = await response.json();
        const eurToTry = data.rates.TRY.toFixed(2);
        const usdToTry = (eurToTry / data.rates.USD).toFixed(2);
        const gbpToTry = (eurToTry / data.rates.GBP).toFixed(2);

        document.getElementById('eur').textContent = `EUR: ${eurToTry} ₺`;
        document.getElementById('usd').textContent = `USD: ${usdToTry} ₺`;
        document.getElementById('gbp').textContent = `GBP: ${gbpToTry} ₺`;
      } catch (error) {
        document.getElementById('usd').textContent = 'USD: N/A';
        document.getElementById('eur').textContent = 'EUR: N/A';
        document.getElementById('gbp').textContent = 'GBP: N/A';
      }
    }

    fetchExchangeRates();
    setInterval(fetchExchangeRates, 5 * 60 * 1000); // 5 dakikada bir güncelle
  </script>

</body>
</html>
