<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canlı Yayın İzleyici</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container, .tv-container {
      width: 90%;
      max-width: 1200px;
      text-align: center;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      font-size: 16px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
    }

    .channel-selection {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .channel-selection button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3a7bd5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .channel-selection button:hover {
      background-color: #2b5a97;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .tv {
      position: relative;
      background-color: #111;
      border: 5px solid #3a7bd5;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(58, 123, 213, 0.5);
    }

    .tv iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    .tv-title {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container" id="form-container">
    <h2>Kaç Kanal İstiyorsunuz? (3, 6, 9 veya 12)</h2>
    <div class="channel-selection">
      <button onclick="setChannelCount(3)">3 Kanal</button>
      <button onclick="setChannelCount(6)">6 Kanal</button>
      <button onclick="setChannelCount(9)">9 Kanal</button>
      <button onclick="setChannelCount(12)">12 Kanal</button>
    </div>
  </div>

  <div class="form-container" id="input-container" style="display: none;">
    <h2>Kanalları Girin</h2>
    <div id="channel-inputs"></div>
    <button onclick="getLiveChannels()">Kanalları Göster</button>
    <p id="progress">0 / 0</p>
  </div>

  <div class="tv-container" id="tv-container" style="display: none;">
    <div class="grid" id="tv-grid"></div>
  </div>

  <script>
    const apiKey = "YOUR_API_KEY"; // API anahtarınızı buraya ekleyin

    let selectedChannels = [];
    let channelCount = 0;

    function setChannelCount(count) {
      channelCount = count;

      // Kanal girişi kısmını hazırlama
      document.getElementById('form-container').style.display = 'none';
      const inputContainer = document.getElementById('input-container');
      const channelInputsDiv = document.getElementById('channel-inputs');
      channelInputsDiv.innerHTML = '';

      // Kanal inputlarını dinamik oluştur
      for (let i = 1; i <= channelCount; i++) {
        const inputDiv = document.createElement('div');
        inputDiv.innerHTML = `
          <input type="text" id="channelInput${i}" placeholder="${i}. Kanal Adını Girin" required/>
        `;
        channelInputsDiv.appendChild(inputDiv);
      }

      document.getElementById('progress').innerText = `0 / ${channelCount}`;
      inputContainer.style.display = 'block';
    }

    async function getLiveVideoId(channelName) {
      const query = `${channelName} canlı`;
      const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&eventType=live&type=video&key=${apiKey}`);
      const data = await response.json();

      // En uygun sonuçları almak için başlık ve açıklama kontrolü
      if (data.items && data.items.length > 0) {
        for (const item of data.items) {
          const title = item.snippet.title.toLowerCase();
          const description = item.snippet.description.toLowerCase();
          
          // Canlı yayının başlığına ve açıklamasına bakarak doğrulama
          if (title.includes("canlı") || description.includes("canlı")) {
            return item.id.videoId;
          }
        }
      }
      return null;
    }

    async function getLiveChannels() {
      selectedChannels = [];
      let validChannels = 0;

      // Kullanıcıdan kanal isimlerini al
      for (let i = 1; i <= channelCount; i++) {
        const channelInput = document.getElementById(`channelInput${i}`);
        const name = channelInput.value.trim();

        if (!name) {
          alert(`Lütfen ${i}. Kanalı girin.`);
          return;
        }

        const videoId = await getLiveVideoId(name);
        if (videoId) {
          selectedChannels.push({ name, id: videoId });
          validChannels++;
        }
      }

      // Eğer geçerli kanal yoksa, kullanıcıyı bilgilendir
      if (validChannels === 0) {
        alert("Canlı yayında kanal bulunamadı.");
        return;
      }

      showTVWall();
    }

    function showTVWall() {
      document.getElementById('input-container').style.display = 'none';
      const grid = document.getElementById('tv-grid');
      
      selectedChannels.forEach((channel) => {
        const div = document.createElement('div');
        div.className = 'tv';
        div.innerHTML = `
          <iframe src="https://www.youtube.com/embed/${channel.id}?autoplay=1&mute=1"
                  allow="autoplay; fullscreen" allowfullscreen></iframe>
          <div class="tv-title">${channel.name.toUpperCase()}</div>
        `;
        grid.appendChild(div);
      });

      document.getElementById('tv-container').style.display = 'block';
    }
  </script>

</body>
</html>
