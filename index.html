  <style>

    .container {

      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);

    .tv {
      position: relative;
      background-color: #1e1e1e;
      border: 5px solid #3a7bd5;
      border-radius: 12px;
      box-shadow: 0 0 12px 3px rgba(58, 123, 213, 0.5);
      overflow: hidden;
    }

    .tv:hover {

    iframe {

  <!-- Saat ve Döviz -->
  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString('tr-TR', { hour12: false });
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function fetchExchangeRates() {
      try {
        const res = await fetch('https://api.frankfurter.app/latest?from=EUR&to=TRY,USD,GBP');
        const data = await res.json();
        const eurToTry = data.rates.TRY.toFixed(2);
        const usdToTry = (eurToTry / data.rates.USD).toFixed(2);
        const gbpToTry = (eurToTry / data.rates.GBP).toFixed(2);

        document.getElementById('eur').textContent = `EUR: ${eurToTry} ₺`;
        document.getElementById('usd').textContent = `USD: ${usdToTry} ₺`;
        document.getElementById('gbp').textContent = `GBP: ${gbpToTry} ₺`;
      } catch {
        document.getElementById('eur').textContent = 'EUR: N/A';
        document.getElementById('usd').textContent = 'USD: N/A';
        document.getElementById('gbp').textContent = 'GBP: N/A';
      }
    }
    fetchExchangeRates();
    setInterval(fetchExchangeRates, 300000); // 5 dakikada bir
  </script>
