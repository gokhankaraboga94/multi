<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canlı Yayın İzleyici</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .form-container, .tv-container {
      width: 90%;
      max-width: 1400px;
      text-align: center;
    }

    select, input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #3a7bd5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2e64b1;
    }

    .grid {
      display: grid;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .tv {
      position: relative;
      background-color: #111;
      border: 5px solid #3a7bd5;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 16px rgba(58, 123, 213, 0.6);
      height: 400px;
      width: 100%;
      max-width: 550px;
    }

    .tv iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .tv-title {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      .tv { height: 250px; }
    }
  </style>
</head>
<body>

  <div class="form-container" id="form-container">
    <h2>Kaç Kanal İzlemek İstiyorsunuz?</h2>
    <select id="channelCount">
      <option value="" disabled selected>Seçiniz</option>
      <option value="3">3 Kanal</option>
      <option value="6">6 Kanal</option>
      <option value="9">9 Kanal</option>
      <option value="12">12 Kanal</option>
    </select><br>
    <button onclick="setChannelCount()">Devam Et</button>
  </div>

  <div class="form-container" id="input-container" style="display: none;">
    <h2>Kanalları Girin</h2>
    <div id="channel-inputs"></div>
    <button onclick="getLiveChannels()">Kanalları Göster</button>
  </div>

  <div class="tv-container" id="tv-container" style="display: none;">
    <div class="grid" id="tv-grid"></div>
  </div>

  <script>
    const apiKey = "AIzaSyCgDfzcp3ANXaWuGy06wtSJkRuy6tiB7Fo"; // kendi anahtarınla değiştir
    let channelCount = 0;
    let selectedChannels = [];

    function setChannelCount() {
      const count = parseInt(document.getElementById('channelCount').value);
      if (![3, 6, 9, 12].includes(count)) {
        alert("Lütfen sadece 3, 6, 9 veya 12 seçin.");
        return;
      }
      channelCount = count;

      document.getElementById('form-container').style.display = 'none';
      const inputContainer = document.getElementById('input-container');
      const channelInputsDiv = document.getElementById('channel-inputs');
      channelInputsDiv.innerHTML = '';

      for (let i = 1; i <= channelCount; i++) {
        channelInputsDiv.innerHTML += `<input type="text" id="channelInput${i}" placeholder="${i}. Kanal Adı" required><br>`;
      }

      inputContainer.style.display = 'block';
    }

    async function getLiveVideoId(channelName) {
      const query = `${channelName} canlı`;
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&eventType=live&type=video&key=${apiKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.items && data.items.length > 0) {
          return data.items[0].id.videoId;
        }
      } catch (e) {
        console.error("API hatası:", e);
      }
      return null;
    }

    async function getLiveChannels() {
      selectedChannels = [];
      const notFound = [];

      for (let i = 1; i <= channelCount; i++) {
        const name = document.getElementById(`channelInput${i}`).value.trim();
        if (!name) continue;

        const videoId = await getLiveVideoId(name);
        if (videoId) {
          selectedChannels.push({ name, id: videoId });
        } else {
          notFound.push(name);
        }
      }

      if (selectedChannels.length === 0) {
        alert("Hiçbir kanal canlı yayında değil.");
        return;
      }

      if (notFound.length > 0) {
        alert("Canlı yayını bulunamayan kanallar:\n\n" + notFound.map(name => "- " + name).join("\n"));
      }

      showTVWall();
    }

    function showTVWall() {
      document.getElementById('input-container').style.display = 'none';
      const grid = document.getElementById('tv-grid');
      grid.innerHTML = '';

      let columns = 3;
      if (selectedChannels.length === 12) columns = 4;
      grid.style.gridTemplateColumns = `repeat(${columns}, minmax(400px, 1fr))`;

      selectedChannels.forEach((channel) => {
        const div = document.createElement('div');
        div.className = 'tv';
        div.innerHTML = `
          <iframe src="https://www.youtube.com/embed/${channel.id}?autoplay=1&mute=1"
                  allow="autoplay; fullscreen" allowfullscreen></iframe>
          <div class="tv-title">${channel.name.toUpperCase()}</div>
        `;
        grid.appendChild(div);
      });

      document.getElementById('tv-container').style.display = 'block';
    }
  </script>
</body>
</html>
