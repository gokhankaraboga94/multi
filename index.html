  <script>
    // Canlı saat
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('tr-TR', { hour12: false });
      document.getElementById('clock').textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Döviz kurları
    async function fetchExchangeRates() {
      try {
        const response = await fetch('https://api.frankfurter.app/latest?from=EUR&to=TRY,USD,GBP');
        const data = await response.json();
        const eurToTry = data.rates.TRY.toFixed(2);
        const usdToTry = (eurToTry / data.rates.USD).toFixed(2);
        const gbpToTry = (eurToTry / data.rates.GBP).toFixed(2);

        document.getElementById('eur').textContent = `EUR: ${eurToTry} ₺`;
        document.getElementById('usd').textContent = `USD: ${usdToTry} ₺`;
        document.getElementById('gbp').textContent = `GBP: ${gbpToTry} ₺`;
      } catch (error) {
        document.getElementById('usd').textContent = 'USD: N/A';
        document.getElementById('eur').textContent = 'EUR: N/A';
        document.getElementById('gbp').textContent = 'GBP: N/A';
      }
    }

    fetchExchangeRates();
    setInterval(fetchExchangeRates, 5 * 60 * 1000); // 5 dakikada bir güncelle
  </script>
