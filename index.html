<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kanal Seçimi</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container, .tv-container {
      width: 90%;
      max-width: 1200px;
      text-align: center;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      font-size: 16px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3a7bd5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .tv {
      position: relative;
      background-color: #111;
      border: 5px solid #3a7bd5;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(58, 123, 213, 0.5);
    }

    .tv iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    .tv-title {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container" id="form-container">
    <h2>6 YouTube Kanalı veya Video Bağlantısı Girin</h2>
    <input type="text" id="videoInput" placeholder="1. YouTube video veya kanal bağlantısı" />
    <br>
    <button onclick="nextStep()">Devam Et</button>
    <p id="progress">1 / 6</p>
  </div>

  <div class="tv-container" id="tv-container" style="display: none;">
    <div class="grid" id="tv-grid"></div>
  </div>

  <script>
    let step = 1;
    const maxSteps = 6;
    const videos = [];

    function extractVideoID(url) {
      const regex = /(?:v=|\/embed\/|youtu\.be\/)([^&?/]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function nextStep() {
      const input = document.getElementById('videoInput');
      const url = input.value.trim();
      const videoId = extractVideoID(url);

      if (!videoId) {
        alert("Geçerli bir YouTube bağlantısı girin.");
        return;
      }

      videos.push(videoId);
      step++;

      if (step > maxSteps) {
        showTVWall();
        return;
      }

      input.value = "";
      input.placeholder = `${step}. YouTube video veya kanal bağlantısı`;
      document.getElementById('progress').innerText = `${step} / 6`;
    }

    function showTVWall() {
      document.getElementById('form-container').style.display = 'none';
      const grid = document.getElementById('tv-grid');

      videos.forEach((id, index) => {
        const div = document.createElement('div');
        div.className = 'tv';
        div.innerHTML = `
          <iframe src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1" allow="autoplay; fullscreen" allowfullscreen></iframe>
          <div class="tv-title">Kanal ${index + 1}</div>
        `;
        grid.appendChild(div);
      });

      document.getElementById('tv-container').style.display = 'block';
    }
  </script>

</body>
</html>
