  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('tr-TR', { hour12: false });
      document.getElementById('clock').textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function fetchExchangeRates() {
      try {
        const response = await fetch('https://api.frankfurter.app/latest?from=EUR&to=TRY,USD,GBP');
        const data = await response.json();
        const eurToTry = data.rates.TRY.toFixed(2);
        const usdToTry = (eurToTry / data.rates.USD).toFixed(2);
        const gbpToTry = (eurToTry / data.rates.GBP).toFixed(2);

        document.getElementById('eur').textContent = `EUR: ${eurToTry} ‚Ç∫`;
        document.getElementById('usd').textContent = `USD: ${usdToTry} ‚Ç∫`;
        document.getElementById('gbp').textContent = `GBP: ${gbpToTry} ‚Ç∫`;
      } catch {
        document.getElementById('usd').textContent = 'USD: N/A';
        document.getElementById('eur').textContent = 'EUR: N/A';
        document.getElementById('gbp').textContent = 'GBP: N/A';
      }
    }

    fetchExchangeRates();
    setInterval(fetchExchangeRates, 300000);

    // TV kutularƒ±nƒ± b√ºy√ºt√ºp k√º√ß√ºlt
   let scale = 1;
  function adjustScale(delta) {
    scale = Math.max(0.5, Math.min(1.5, scale + delta));
    const container = document.getElementById('tvContainer');
    container.style.transform = `scale(${scale})`;
    container.style.transformOrigin = 'center center';
    container.style.transition = 'transform 0.3s ease';
  }
