<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 Kanal TV Duvarı</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            width: 95vw;
            max-width: 1400px;
            height: 95vh;
        }

        .tv {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            border: 6px solid #3498db; /* Kalın mavi çerçeve */
        }

        .tv iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .tv-title {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 6px 12px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 15px;
            font-weight: bold;
            border-radius: 5px;
            z-index: 2;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: repeat(3, 1fr);
            }

            .tv-title {
                font-size: 13px;
                padding: 4px 8px;
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="tv">
            <iframe src="https://www.youtube.com/embed/bdDfLLy9Y5k" allowfullscreen></iframe>
            <div class="tv-title">CNN Türk</div>
        </div>

        <div class="tv">
            <iframe src="https://www.youtube.com/embed/qnpfhjMhMKY" allowfullscreen></iframe>
            <div class="tv-title">NTV</div>
        </div>

        <div class="tv">
            <iframe src="https://www.youtube.com/embed/BUH1UqCxbDE" allowfullscreen></iframe>
            <div class="tv-title">Halk TV</div>
        </div>

        <div class="tv">
            <iframe src="https://www.youtube.com/embed/fNqmmqNNGp8" allowfullscreen></iframe>
            <div class="tv-title">Tele1</div>
        </div>

        <div class="tv">
            <iframe src="https://www.youtube.com/embed/ztmY_cCtUl0" allowfullscreen></iframe>
            <div class="tv-title">Sözcü TV</div>
        </div>

        <div class="tv">
            <iframe src="https://www.youtube.com/embed/6BX-NUzBSp8" allowfullscreen></iframe>
            <div class="tv-title">Haber Global</div>
        </div>

    </div>

</body>
</html>
