document.getElementById("chat-send").addEventListener("click", () => {
  const msgInput = document.getElementById("chat-input");
  const text = msgInput.value.trim();

  // Bot filtreleri
  const blacklist = ["http", "www", ".com", ".ru", "telegram", "@", "join", "subscribe"];

  if (!text || text.length > 200 || tooFast || blacklist.some(word => text.toLowerCase().includes(word))) {
    alert("Mesaj gönderilemedi. Spam şüphesi.");
    return;
  }

  window.lastMessageTime = Date.now(); // Son gönderim zamanı

  push(chatRef, { nick, text, time: Date.now() });
  msgInput.value = '';
});


    function getColorFromNick(nick) {
  let hash = 0;
  for (let i = 0; i < nick.length; i++) {
    hash = nick.charCodeAt(i) + ((hash << 5) - hash);
  }
  const hue = Math.abs(hash % 360);
  return `hsl(${hue}, 70%, 65%)`;
}

onChildAdded(chatRef, (snapshot) => {

  const nickColor = getColorFromNick(msg.nick);
  const date = new Date(msg.time || Date.now());
  const timeString = date.toLocaleTimeString('tr-TR', { hour12: false });
  

  el.innerHTML = `
    <strong style="color:${nickColor}">${msg.nick}</strong>
<span style="

  font-size: 9px;
  font-weight: bold;
  font-family: 'Courier New', Courier, monospace;
">( ${timeString})</span>    ${msg.text}

});

  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('tr-TR', { hour12: false });
      document.getElementById('clock').textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function fetchExchangeRates() {
      try {
        const response = await fetch('https://api.frankfurter.app/latest?from=EUR&to=TRY,USD,GBP');
        const data = await response.json();
        const eurToTry = data.rates.TRY.toFixed(2);
        const usdToTry = (eurToTry / data.rates.USD).toFixed(2);
        const gbpToTry = (eurToTry / data.rates.GBP).toFixed(2);

        document.getElementById('eur').textContent = `EUR: ${eurToTry} ₺`;
        document.getElementById('usd').textContent = `USD: ${usdToTry} ₺`;
        document.getElementById('gbp').textContent = `GBP: ${gbpToTry} ₺`;
      } catch {
        document.getElementById('usd').textContent = 'USD: N/A';
        document.getElementById('eur').textContent = 'EUR: N/A';
        document.getElementById('gbp').textContent = 'GBP: N/A';
      }
    }

    fetchExchangeRates();
    setInterval(fetchExchangeRates, 300000);

    // TV kutularını büyütüp küçült
    let scale = 1;
    function adjustScale(delta) {
      scale = Math.max(0.5, Math.min(1.5, scale + delta));
      document.getElementById('tvContainer').style.transform = `scale(${scale})`;
      document.getElementById('tvContainer').style.transformOrigin = 'center';
    }

    // Sohbet Gizle/Göster
  const chatContainer = document.getElementById("chat-container");
  const toggleButton = document.getElementById("toggle-chat");

  function updateChatVisibility(state) {
    if (state === "hidden") {
      chatContainer.style.display = "none";
      toggleButton.textContent = "Sohbeti Göster";
    } else {
      chatContainer.style.display = "flex";
      toggleButton.textContent = "Sohbeti Gizle";
    }
    localStorage.setItem("chat_visibility", state);
  }

  // Sayfa açılışında görünürlüğü kontrol et
  const savedVisibility = localStorage.getItem("chat_visibility");
  if (savedVisibility === "hidden") {
    updateChatVisibility("hidden");
  }

  toggleButton.addEventListener("click", () => {
    const isHidden = chatContainer.style.display === "none";
    updateChatVisibility(isHidden ? "visible" : "hidden");
  });

  // Enter tuşuyla mesaj gönderme
document.getElementById("chat-input").addEventListener("keypress", function (e) {

});

<script>
  function applyMobileScale() {
    const screenWidth = window.innerWidth;

    if (screenWidth < 900) {
      document.getElementById('tvContainer').style.transform = '';
    } else {
      const scale = Math.min(screenWidth / 1440, 1);
      document.getElementById('tvContainer').style.transform = `scale(${scale})`;
      document.getElementById('tvContainer').style.transformOrigin = 'top center';
    }
  }

  window.addEventListener('resize', applyMobileScale);
  window.addEventListener('orientationchange', applyMobileScale);
  applyMobileScale();
