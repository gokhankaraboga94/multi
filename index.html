<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canlı Yayın İzleyici</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container, .tv-container {
      width: 90%;
      max-width: 1200px;
      text-align: center;
    }

    select {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      color: #333;
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 20px;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3a7bd5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      font-size: 16px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .tv {
      position: relative;
      background-color: #111;
      border: 5px solid #3a7bd5;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(58, 123, 213, 0.5);
    }

    .tv iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    .tv-title {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container" id="form-container">
    <h2>Kaç Kanal İzlemek İstiyorsunuz?</h2>
    <select id="channelCount">
      <option value="" disabled selected>Seçiniz</option>
      <option value="3">3 Kanal</option>
      <option value="6">6 Kanal</option>
      <option value="9">9 Kanal</option>
      <option value="12">12 Kanal</option>
    </select>
    <br>
    <button onclick="setChannelCount()">Devam Et</button>
  </div>

  <div class="form-container" id="input-container" style="display: none;">
    <h2>Kanalları Girin</h2>
    <div id="channel-inputs"></div>
    <button onclick="getLiveChannels()">Kanalları Göster</button>
    <p id="progress">0 / 0</p>
  </div>

  <div class="tv-container" id="tv-container" style="display: none;">
    <div class="grid" id="tv-grid"></div>
  </div>

  <script>
    const apiKey = "AIzaSyCgDfzcp3ANXaWuGy06wtSJkRuy6tiB7Fo"; // API anahtarınızı buraya ekleyin

    let selectedChannels = [];
    let channelCount = 0;

    function setChannelCount() {
      const countValue = document.getElementById('channelCount').value;
      channelCount = parseInt(countValue);

      if (![3, 6, 9, 12].includes(channelCount)) {
        alert("Lütfen 3, 6, 9 veya 12 seçiniz.");
        return;
      }

      document.getElementById('form-container').style.display = 'none';
      const inputContainer = document.getElementById('input-container');
      const channelInputsDiv = document.getElementById('channel-inputs');
      channelInputsDiv.innerHTML = '';

      for (let i = 1; i <= channelCount; i++) {
        const inputDiv = document.createElement('div');
        inputDiv.innerHTML = `
          <input type="text" id="channelInput${i}" placeholder="${i}. Kanal Adını Girin" required/>
        `;
        channelInputsDiv.appendChild(inputDiv);
      }

      document.getElementById('progress').innerText = `0 / ${channelCount}`;
      inputContainer.style.display = 'block';
    }

    async function getLiveVideoId(channelName) {
      const query = `${channelName} canlı`;
      const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&eventType=live&type=video&key=${apiKey}`);
      const data = await response.json();

      if (data.items && data.items.length > 0) {
        return data.items[0].id.videoId;
      } else {
        return null;
      }
    }

    async function getLiveChannels() {
      selectedChannels = [];
      let validChannels = 0;

      for (let i = 1; i <= channelCount; i++) {
        const channelInput = document.getElementById(`channelInput${i}`);
        const name = channelInput.value.trim();

        if (!name) {
          alert(`Lütfen ${i}. Kanalı girin.`);
          return;
        }

        const videoId = await getLiveVideoId(name);
        if (videoId) {
          selectedChannels.push({ name, id: videoId });
          validChannels++;
        }
      }

      if (validChannels === 0) {
        alert("Canlı yayında kanal bulunamadı.");
        return;
      }

      showTVWall();
    }

    function showTVWall() {
      document.getElementById('input-container').style.display = 'none';
      const grid = document.getElementById('tv-grid');
      grid.innerHTML = '';

      selectedChannels.forEach((channel) => {
        const div = document.createElement('div');
        div.className = 'tv';
        div.innerHTML = `
          <iframe src="https://www.youtube.com/embed/${channel.id}?autoplay=1&mute=1"
                  allow="autoplay; fullscreen" allowfullscreen></iframe>
          <div class="tv-title">${channel.name.toUpperCase()}</div>
        `;
        grid.appendChild(div);
      });

      document.getElementById('tv-container').style.display = 'block';
    }
  </script>

</body>
</html>
