<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Kanal TV Duvarı</title>
    <style>
        /* Genel Stil */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 1200px;
            height: 90%;
        }

        /* TV ekranı stili */
        .tv {
            width: 100%;
            height: 100%;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* iframe için stil */
        .tv iframe {
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 10px;
        }

        /* Resim, yazı alanları ve TV'yi hizalama */
        .tv-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Kanal ismi */
        .tv-title {
            position: absolute;
            color: white;
            font-size: 16px;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="tv-container">
            <div class="tv">
                <iframe src="https://www.youtube.com/embed/live_stream?channel=CHANNEL_ID_1" frameborder="0" allowfullscreen></iframe>
                <div class="tv-title">CNTürk</div>
            </div>
        </div>
        
        <div class="tv-container">
            <div class="tv">
                <iframe src="https://www.youtube.com/embed/live_stream?channel=CHANNEL_ID_2" frameborder="0" allowfullscreen></iframe>
                <div class="tv-title">Habertürk</div>
            </div>
        </div>
        
        <div class="tv-container">
            <div class="tv">
                <iframe src="https://www.youtube.com/embed/live_stream?channel=CHANNEL_ID_3" frameborder="0" allowfullscreen></iframe>
                <div class="tv-title">NTV</div>
            </div>
        </div>

        <div class="tv-container">
            <div class="tv">
                <iframe src="https://www.youtube.com/embed/live_stream?channel=CHANNEL_ID_4" frameborder="0" allowfullscreen></iframe>
                <div class="tv-title">Halk TV</div>
            </div>
        </div>

        <div class="tv-container">
            <div class="tv">
                <iframe src="https://www.youtube.com/embed/live_stream?channel=CHANNEL_ID_5" frameborder="0" allowfullscreen></iframe>
                <div class="tv-title">Tele1</div>
            </div>
        </div>

        <div class="tv-container">
            <div class="tv">
                <iframe src="https://www.youtube.com/embed/live_stream?channel=CHANNEL_ID_6" frameborder="0" allowfullscreen></iframe>
                <div class="tv-title">Szc TV</div>
            </div>
        </div>

        <div class="tv-container">
            <div class="tv">
                <iframe src="https://www.youtube.com/embed/live_stream?channel=CHANNEL_ID_7" frameborder="0" allowfullscreen></iframe>
                <div class="tv-title">Now TV</div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript burada istenirse eklenebilir (şu anlık bir gereksinim yok)
    </script>

</body>
</html>
